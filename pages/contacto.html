    <meta name="description" content="Ponete en contacto con Thempo, relojes de pared de diseño realizados en concreto">
    <meta name="author" content="Nahuel Cuesta">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

<body>
    <header>
        <a href="../index.html"><img class="logo-header" src="../assets/img/logo-thempo-blanco.png"
                alt="logo de la marca en color blanco"></a>
        <!--Navbar Bootstrap-->
        <nav class="navbar-bottstrap navbar fixed-top navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img src="../assets/img/logo-icono-thempo.png"
                        alt="logo de la marca en color blanco"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link " aria-current="page" href="../index.html">INICIO</a>
                        <a class="nav-link " aria-current="page" href="../pages/nosotros.html">NOSOTROS</a>
                        <a class="nav-link" href="../pages/productos.html">PRODUCTOS</a>
                        <a class="nav-link" href="../pages/gift-card.html">GIFT CARD</a>
                        <a class="nav-link" href="../pages/contacto.html">CONTACTO</a>
                    </div>
                </div>
            </div>
        </nav>
        <!--Fin Navbar Botstrap-->
    </header>
    <main>
        <section class="container-navbar-paginas">
            <div>
                <nav>
                    <ul>
                        <li><a href="../index.html">INICIO</a></li>
                        <li><a href="../pages/nosotros.html">NOSOTROS</a></li>
                        <li><a href="../pages/productos.html">PRODUCTOS</a></li>
                        <li><a href="../pages/gift-card.html">GIFT CARD</a></li>
                        <li><a href="./contacto.html">CONTACTO</a></li>
                    </ul>
                </nav>
        </section>
        <section class="bloque-contacto">
            <div class="barra-negra-pagina-principal-contacto"></div>
            <img src="../assets/img/logo-icono-thempo.png " alt="logo de la marca en color negro">
            <h2>NUESTRAS REDES</h2>
            <div class="iconos-redes">
                <a href="https://www.instagram.com/"><img src="../assets/img/icono-cuadrado-redondeado-de-instagram.png"
                        alt="Boton con el logo de instagram blanco"></a>
                <a href="https://ar.pinterest.com/"><img src="../assets/img/icono-cuadrado-redondeado-de-pinterest.png"
                        alt="Boton con el logo de pinterest en blanco"></a>
                <a href="https://es-la.facebook.com/"><img src="../assets/img/icono-cuadrado-redondeado-de-facebook.png"
                        alt="Boton con el logo de facebook en blanco"></a>
                <a href="https://web.whatsapp.com/"><img src="../assets/img/icono-cuadrado-redondeado-de-whatsapp.png"
                        alt="Boton con el logo de whatsapp en blanco"></a>
            </div>
            <div class="contenedor-para-formulario">
                <form action="" method="post">
                    <fieldset>
                        <div class="contenedor-fieldset">
                            <legend>CONTACTANOS</legend>
                            <label class="label-nombre" for="nombre">
                                <p>NOMBRE:</p>
                                <input type="text" id="nombre" placeholder="Escribe aqui tu nombre...">
                            </label>
                            <label class="label-email" for="email">
                                <p>EMAIL:</p>
                                <input type="text" id="email" placeholder="Escribe aqui tu email...">
                            </label>
                            <label class="label-mensaje" for="mensaje">
                                <p>MENSAJE:</p>
                                <input class="input-mensaje" type="text" id="mensaje"
                                    placeholder="Dejanos tu mensaje...">
                            </label>
                            <label class="label-enviar" for="enviar">
                                <input class="input-submit" type="submit" value="ENVIAR" id="enviar">
                            </label>
                        </div>
                    </fieldset>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <img src="../assets/img/logo-thempo-blanco.png" alt="logo de la marca thempo.ar en color blanco">
        <p>Sitio web desarrollado por Nahuel Cuesta</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
